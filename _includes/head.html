<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/img/hero-bg.JPG' }}">
<meta property="og:locale" content="en_GB">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/img/hero-bg.JPG' }}">

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ '/assets/img/icon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/img/icon.png' | relative_url }}">

<!-- DNS Prefetch & Preconnect for external resources -->
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload critical assets -->
<link rel="preload" href="{{ '/assets/img/nadonlogo.png' | relative_url }}" as="image">
{% if page.url == '/' or page.url == '/index.html' %}
<link rel="preload" href="{{ '/assets/img/hero-bg.JPG' | relative_url }}" as="image">
{% endif %}

<!-- Google Fonts - display swap for better performance -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Critical CSS inline for above-the-fold content -->
<style>
body{font-family:"Open Sans",sans-serif;background:#0c0b09;color:#fff;margin:0}
#header{background:rgba(12,11,9,.6);border-bottom:1px solid rgba(12,11,9,.6);z-index:997;padding:15px 0}
#header .container-fluid{display:flex;align-items:center;justify-content:space-between;padding:0 30px}
#header .logo img{max-height:40px}
.navbar{padding:0}.navbar ul{margin:0;padding:0;display:flex;list-style:none;align-items:center}
.navbar a{padding:10px 0 10px 30px;color:#fff;font-size:14px;text-decoration:none}
.book-a-table-btn{border:2px solid #cda45e;color:#fff;border-radius:50px;padding:8px 25px;text-transform:uppercase;font-size:13px;text-decoration:none}
#hero{width:100%;height:70vh;background:url('/assets/img/hero-bg.JPG') top center;background-size:cover;position:relative}
#hero:before{content:"";background:rgba(0,0,0,.5);position:absolute;inset:0}
#hero .container{padding-top:150px;position:relative;z-index:2}
#hero h1{margin:0;font-size:48px;font-weight:700;color:#fff;font-family:"Poppins",sans-serif}
#hero h1 span{color:#cda45e}
.mobile-nav-toggle{display:none}
@media(max-width:991px){.mobile-nav-toggle{display:block;color:#fff;font-size:28px;cursor:pointer;background:none;border:none}.navbar ul{display:none}}
</style>

<!-- Vendor CSS (CDN) - defer non-critical -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
</noscript>

<!-- Main CSS -->
<link href="{{ '/style.css' | relative_url }}" rel="stylesheet">
