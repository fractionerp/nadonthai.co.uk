<!-- Vendor JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  // Initialize AOS (Animate on Scroll)
  AOS.init({
    duration: 1000,
    easing: 'ease-in-out',
    once: true,
    mirror: false
  });

  // Initialize GLightbox
  const lightbox = GLightbox({
    selector: '.gallery-lightbox'
  });

  // Initialize Swiper for locations slider
  {% if page.has_back_to_top %}
  const eventsSwiper = new Swiper('.events-slider', {
    speed: 600,
    loop: true,
    autoplay: {
      delay: 5000,
      disableOnInteraction: false
    },
    slidesPerView: 'auto',
    pagination: {
      el: '.swiper-pagination',
      type: 'bullets',
      clickable: true
    }
  });
  {% endif %}

  // Mobile Navigation Toggle
  const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
  if (mobileNavToggle) {
    mobileNavToggle.addEventListener('click', function() {
      document.querySelector('#navbar').classList.toggle('active');
    });
  }

  {% if page.has_menu_filter %}
  // Menu Filter
  const menuFilters = document.querySelectorAll('#menu-flters li');
  const menuItems = document.querySelectorAll('.menu-item');
  
  menuFilters.forEach(filter => {
    filter.addEventListener('click', function() {
      menuFilters.forEach(f => f.classList.remove('filter-active'));
      this.classList.add('filter-active');
      
      const category = this.getAttribute('data-filter');
      menuItems.forEach(item => {
        if (item.getAttribute('data-category') === category) {
          item.classList.add('show');
        } else {
          item.classList.remove('show');
        }
      });
    });
  });
  {% endif %}

  {% if page.has_specials_tabs %}
  // Specials Tabs
  const tabBtns = document.querySelectorAll('.specials .nav-link');
  const tabPanes = document.querySelectorAll('.specials .tab-content > div');
  
  tabBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      tabBtns.forEach(b => b.classList.remove('active'));
      tabPanes.forEach(p => p.classList.remove('active'));
      
      this.classList.add('active');
      document.getElementById(this.getAttribute('data-tab')).classList.add('active');
    });
  });
  {% endif %}

  {% if page.has_back_to_top %}
  // Back to top button
  const backToTop = document.querySelector('.back-to-top');
  if (backToTop) {
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        backToTop.classList.add('active');
      } else {
        backToTop.classList.remove('active');
      }
    });
    
    backToTop.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  }

  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href !== '#') {
        e.preventDefault();
        const target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  });
  {% endif %}
</script>
